<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>STL Viewer 2D</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1c1c1c, #0b0b0b);
  color: #eaeaea;
  height: 100vh;
  overflow: hidden;
}

/* ---------- TRANSICIONES ---------- */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity .6s ease, transform .6s ease;
}

.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(.97);
}

/* ---------- UPLOAD ---------- */
.upload-box {
  background: #151515;
  padding: 50px 45px;
  border-radius: 22px;
  width: 100%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,.7);
}

.upload-box h1 {
  margin-bottom: 25px;
}

.upload-box button {
  width: 100%;
  padding: 16px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #1976D2, #42A5F5);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  margin-top: 12px;
}

.upload-box .file {
  margin-top: 20px;
  font-size: 14px;
  color: #6dd3ff;
  opacity: 0;
  transition: opacity .4s;
}

.upload-box .file.show {
  opacity: 1;
}

#viewBtn {
  display: none;
  background: linear-gradient(135deg, #00C853, #64DD17);
}

input { display: none; }

/* ---------- VIEWER ---------- */
.viewer-layout {
  width: 100%;
  height: 100%;
  display: grid;
  grid-template-columns: 260px 1fr;
  padding: 20px;
  gap: 20px;
}

.sidebar {
  background: #141414;
  border-radius: 18px;
  padding: 20px;
}

.viewer {
  background: #090909;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
}

canvas {
  width: 90%;
  height: 90%;
  background: #000;
  border-radius: 12px;
}
</style>
</head>

<body>

<!-- UPLOAD -->
<div class="screen" id="uploadScreen">
  <div class="upload-box">
    <h1>ðŸ“¦ Subir archivo STL</h1>

    <input type="file" id="fileInput" accept=".stl">
    <button id="uploadBtn">Seleccionar archivo</button>

    <div class="file" id="fileName"></div>

    <button id="viewBtn">Visualizar</button>
  </div>
</div>

<!-- VIEWER -->
<div class="screen hidden" id="viewerScreen">
  <div class="viewer-layout">
    <div class="sidebar">
      <h3>Vista 2D</h3>
      <p>ProyecciÃ³n XY</p>
    </div>
    <div class="viewer">
      <canvas id="canvas"></canvas>
    </div>
  </div>
</div>

<script>
const uploadScreen = document.getElementById('uploadScreen');
const viewerScreen = document.getElementById('viewerScreen');
const input = document.getElementById('fileInput');
const uploadBtn = document.getElementById('uploadBtn');
const viewBtn = document.getElementById('viewBtn');
const name = document.getElementById('fileName');

uploadBtn.onclick = () => input.click();

input.onchange = () => {
  const file = input.files[0];
  if (!file || !file.name.endsWith('.stl')) return;

  const reader = new FileReader();
  reader.onload = e => {
    const base64 = btoa(
      new Uint8Array(e.target.result)
        .reduce((d, b) => d + String.fromCharCode(b), '')
    );
    localStorage.setItem('stl-binary', base64);

    name.textContent = `âœ” ${file.name}`;
    name.classList.add('show');
    viewBtn.style.display = 'block';
  };
  reader.readAsArrayBuffer(file);
};

viewBtn.onclick = () => {
  uploadScreen.classList.add('hidden');
  viewerScreen.classList.remove('hidden');
  drawSTL();
};

function drawSTL() {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  const size = Math.min(canvas.parentElement.clientWidth, canvas.parentElement.clientHeight);
  canvas.width = size;
  canvas.height = size;

  const base64 = localStorage.getItem('stl-binary');
  const buffer = Uint8Array.from(atob(base64), c => c.charCodeAt(0)).buffer;
  const view = new DataView(buffer);

  const faces = view.getUint32(80, true);
  let offset = 84;
  const pts = [];

  for (let i = 0; i < faces; i++) {
    offset += 12;
    for (let v = 0; v < 3; v++) {
      const x = view.getFloat32(offset, true); offset += 4;
      const y = view.getFloat32(offset, true); offset += 4;
      offset += 4;
      pts.push({ x, y });
    }
    offset += 2;
  }

  let minX = Infinity, maxX = -Infinity, minY = Infinity, maxY = -Infinity;
  pts.forEach(p => {
    minX = Math.min(minX, p.x);
    maxX = Math.max(maxX, p.x);
    minY = Math.min(minY, p.y);
    maxY = Math.max(maxY, p.y);
  });

  const scale = (size * 0.8) / Math.max(maxX - minX, maxY - minY);
  ctx.translate(size / 2, size / 2);
  ctx.strokeStyle = '#6dd3ff';
  ctx.lineWidth = 0.6;

  for (let i = 0; i < pts.length; i += 3) {
    ctx.beginPath();
    for (let j = 0; j < 3; j++) {
      const px = (pts[i + j].x - (minX + maxX) / 2) * scale;
      const py = (pts[i + j].y - (minY + maxY) / 2) * scale;
      j === 0 ? ctx.moveTo(px, py) : ctx.lineTo(px, py);
    }
    ctx.closePath();
    ctx.stroke();
  }
}
</script>

</body>
</html>
